<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a list
        </h1>
        <div class="field">
            <label class="label">List Name</label>
            <div class="control">
                <input #ListTitleInput class="input is-medium" type="text" placeholder="Enter list name">
            </div>
        </div>
        <div class="buttons is-right">
            <a class="button is-danger has-text-white is-medium" [routerLink]="['/lists', listId]">Cancel</a>
            <button class="button is-primary has-text-white is-medium" (click)="updateList(ListTitleInput.value)">Save</button>
        </div>
    </div>
</div>
