<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">
            Edit a list
        </h1>
        <input #ListTitleInput class="input has-text-black has-background-light is-medium" type="text"
            placeholder="Enter list name">
        <br><br>
        <div class="buttons is-right">
            <a class="button is-danger has-text-white is-medium" [routerLink]="['/lists', listId]">Cancel</a>
            <button class="button is-primary has-text-white is-medium" (click)="updateList(ListTitleInput.value)">Save</button>
        </div>
    </div>
</div>
