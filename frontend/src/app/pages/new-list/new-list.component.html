<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>
    <div class="field">
      <label class="label">List Name</label>
      <div class="control">
        <input #listTitleInput class="input is-medium" type="text" placeholder="Enter list name">
      </div>
    </div>
    <div class="buttons is-right">
      <button class="button is-danger has-text-white is-medium" routerLink="/lists">Cancel</button>
      <button class="button is-primary has-text-white is-medium"
        (click)="createList(listTitleInput.value)">Create</button>
    </div>
  </div>
</div>
