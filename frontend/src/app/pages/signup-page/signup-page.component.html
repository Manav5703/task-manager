<div class="centered-content">
    <div class="login-box">
        <h1 class="title has-text-primary">Sign Up</h1>
        
        <!-- Error message display -->
        <div class="notification is-danger" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
        </div>
        
        <form>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input #emailInput class="input has-background-light has-text-black" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input #pwInput class="input has-background-light has-text-black"  [type]="showPassword ? 'text' : 'password'" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="icon is-small is-right is-clickable" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </span>
                </p>
            </div>
        </form>
        <br>
        <div class="field is-pulled-right">
            <p class="control">
                <button class="button is-primary has-text-white" (click)="onSignUpButtonClicked(emailInput.value, pwInput.value)">
                    Sign Up
                </button>
            </p>
        </div>
        <div class="field has-text-centered mt-4">
            <p>Already have an account? <a routerLink="/login" class="has-text-primary has-text-weight-bold">Login</a></p>
        </div>
    </div>
</div>
