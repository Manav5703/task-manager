<div class="centered-content">
    <div class="signup-box">
        <div class="signup-header">
            <h1 class="title">Create account</h1>
            <p class="subtitle">Sign up to get started with your tasks</p>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSignUpButtonClicked(email.value, password.value)">
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input #email class="input" type="email" placeholder="e.g. john@example.com">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input #password class="input" [type]="showPassword ? 'text' : 'password'" placeholder="Create a password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="icon is-right is-clickable" (click)="togglePasswordVisibility()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <button type="submit" class="button is-primary is-fullwidth" [class.is-loading]="isLoading" [disabled]="isLoading">
                    Create Account
                    <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </button>
            </div>
        </form>

        <p class="has-text-centered mt-4">
            Already have an account? <a routerLink="/login">Sign in</a>
        </p>
    </div>
</div>
